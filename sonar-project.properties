# Sonar configuration (minimal)
# Replace 'testudoq' and 'zxspeccjs' with your SonarCloud org/project if different
sonar.projectKey=zxspeccjs
sonar.organization=testudoq
sonar.host.url=https://sonarcloud.io

# Directories
sonar.sources=src
sonar.tests=tests

# Exclude common build & vendor dirs
sonar.exclusions=node_modules/**,coverage/**,dist/**,build/**,scripts/templates/**,playwright-report/**

# Coverage report (if generated by instrumentation)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
